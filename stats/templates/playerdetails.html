<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ player.name }} - Player Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .player-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .player-info img {
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }
        .player-details {
            flex: 1;
        }
        .stats-table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }
        .stats-table th, .stats-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-info">
            <!-- Player image -->
            <img src="{{ image }}" alt="{{ player.name }}" onerror="this.onerror=null; this.src='https://resources.premierleague.com/premierleague/photos/players/110x140/Photo-Missing.png';">
            <!-- Player details -->
            <div class="player-details">
                <h1>{{ player.name }}</h1>
                <p><strong>Position:</strong> {{ player.position }}</p>
                <p><strong>Nationality:</strong> {{ player.nationality }}</p>
                <img src="{{ player.flag_image }}" alt="{{ player.nationality }} flag" style="width: 40px; height: 30px;">
            </div>
        </div>

        <!-- Display player stats -->
        <h2>Player Stats</h2>
        <table class="stats-table">
            <thead>
                <tr>
                    <th>Stat Category</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in player.stats.items %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
